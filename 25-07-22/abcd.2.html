<!DOCTYPE html>
<html>
<body>
    <head>
        <title>my let program</title>
    </head>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="great"></p>

<script>
let x = 5;
let y = 11;
let z = x + y;
document.getElementById("great").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>

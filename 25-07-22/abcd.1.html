<!DOCTYPE html>
<html>
    <head>
        <title>my var program</title>
    </head>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="nice"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("nice").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
